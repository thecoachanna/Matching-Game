<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <title>Card Matching Game</title>
</head>

<body>
    
    <div class="layout">
    <div class="instructions">
        <h2>Instructions:</h2>
        <span>Click on a card to reveal the image underneath. Continue until you've found the card's match. Game is
            won when you've found all 8 card matches!</span>
    </div>

    <div class="main">
        <div class="title">Card Matching Game</div>
    <section class="memory-game" id="gameBoard">
        <div class="memory-card">
            <img class="question-mark" data-exercise="back-squat" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="back-squat" src="images/Back_Squat.png" alt="Barbell Back Squat" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="wall-ball" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="wall-ball" src="images/Wall_Ball.png" alt="Wall Ball" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="push-press" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="push-press" src="images/Push_Press.png" alt="Push Press" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="sit-ups" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="sit-ups" src="images/Sit-ups.png" alt="Sit-ups" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="bicep-curls" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="bicep-curls" src="images/Bicep_Curls.png" alt="Bicep Curls" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="yoga" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="yoga" src="images/Yoga.png" alt="Yoga" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="barbell-deadlift" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="barbell-deadlift" src="images/Barbell_Deadlift.png" alt="Barbell Deadlift" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="overhead-squat" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="overhead-squat" src="images/Overhead_Squat.png" alt="Overhead Squat" />
        </div>

        <!-- Matching Pairs -->

        <div class="memory-card">
            <img class="question-mark" data-exercise="back-squat" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="back-squat" src="images/Back_Squat.png" alt="Barbell Back Squat" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="wall-ball" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="wall-ball" src="images/Wall_Ball.png" alt="Wall Ball" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="push-press" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="push-press" src="images/Push_Press.png" alt="Push Press" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="sit-ups" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="sit-ups" src="images/Sit-ups.png" alt="Sit-ups" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="bicep-curls" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="bicep-curls" src="images/Bicep_Curls.png" alt="Bicep Curls" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="yoga" src="images/Question_Mark.png" alt="question-mark" />
            <img class="exercise" data-exercise="yoga" src="images/Yoga.png" alt="Yoga" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="barbell-deadlift" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="barbell-deadlift" src="images/Barbell_Deadlift.png" alt="Barbell Deadlift" />
        </div>
        <div class="memory-card">
            <img class="question-mark" data-exercise="overhead-squat" src="images/Question_Mark.png"
                alt="question-mark" />
            <img class="exercise" data-exercise="overhead-squat" src="images/Overhead_Squat.png" alt="Overhead Squat" />
        </div>
</section>
<h3><span id="result"></span></h3>
</div>
</div>



</body>

</html>
