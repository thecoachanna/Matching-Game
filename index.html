<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer scr="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Card Matching Game</title>
</head>
<body>
    <h1>Memory Card Game!</h1>
       <!-- will need a div container for each card and hide card
    memory-card div (holds two images, back face and front face, repeat for all pairs)-->
    <section class="memory-game">
        <div class="memory-card">
            <img class="front-face" src="" alt=""/>
            <img class="back-face" src="" alt=""/>
            <!-- add data attribute to each card for JS -->
        </div> 
        <div class="instructions">
            <h2>Instructions</h2>
            <span>Click on a card to reveal the image underneath. Continue until you've found the card's match. Game is won when you've found all 8 card matches!</span>
        </div>
    </section>
 
</body>
</html>
